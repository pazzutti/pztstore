<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!--Barra de navegação-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mx-2" href="#">PZT STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" mx-2 collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Produtos</a>
                        <a class="nav-link" href="#">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Barra lateral-->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 col-md-4">
                <div class="menu p-4 px-5 text-center">
                    <h1 class="pb-4">PZT STORE</h1>
                    <div class="row ">
                        <div class="col-12">
                            <div id="list-example" class="list-group">
                                <a class="list-group-item list-group-item-action" href="#list-item-1">Exportados</a>
                                <a class="list-group-item list-group-item-action" href="#list-item-2">Nacionais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!--Conteúdo-->
            <main class="col-lg-9 col-md-8 mt-3 p-4">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="perfume1.jpg" class="id-block w-100 h-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="perfume2.jpg" class="d-block w-100 h-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="perfume3.jpg" class="d-block w-100 h-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!--Cards-->
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-1 mb-5">
                    <div class="col">
                        <div class="card h-100">
                            <img src="extreme.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Latitude Extreme</h5>
                                <p class="card-text">Perfume com aroma tropical, ótimo para dias quentes</p>
                                <p class="card-text"><small class="text-body-secondary">R$140</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="enigmahnd.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Enigma</h5>
                                <p class="card-text">Perfume perfeito para um encontro</p>
                                <p class="card-text"><small class="text-body-secondary">R$170</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="goldhnd.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Empire Gold</h5>
                                <p class="card-text">Perfume para você, que exala confiança e respeito</p>
                                <p class="card-text"><small class="text-body-secondary">R$160</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
